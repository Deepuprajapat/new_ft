name: Build and Push Docker Images

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up commit hash and lowercase repo
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker Images
        run: |
          docker build -t ghcr.io/${{ env.REPO_LOWER }}:${{ env.SHORT_SHA }} .

      - name: List all docker images
        run: docker images

      - name: Push Docker Images
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/${{ env.REPO_LOWER }}:${{ env.SHORT_SHA }}
      
      - name: Send Slack Notification
        if: github.ref == 'refs/heads/main'
        run: |
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          MINUTES=$((BUILD_DURATION / 60))
          SECONDS=$((BUILD_DURATION % 60))
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \":rocket: *Docker Image Build Completed!*\n\n*Repository:* ${{ github.repository }}\n*Branch:* main\n*Commit:* ${{ env.SHORT_SHA }}\n*Docker Image Tag:* ghcr.io/${{ env.REPO_LOWER }}:${{ env.SHORT_SHA }}\n*Build Duration:* ${MINUTES}m ${SECONDS}s\n\nâœ… Docker image has been successfully built and pushed.\"
          }" ${{ secrets.SLACK_WEBHOOK_URL }}

